<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MAAB Variable Name Validator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card main-card shadow p-4">
    <h2 class="mb-4">MAAB Variable Name Validator</h2>

    <div class="mb-3">
      <label for="component" class="form-label">Select Component:</label>
      <select id="component" class="form-select">
        <option value="">Loading components...</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="variableName" class="form-label">Enter Variable Name:</label>
      <input type="text" id="variableName" class="form-control" placeholder="Enter variable name" disabled />
    </div>

    <button id="validate-btn" class="btn btn-primary" disabled>Validate</button>

    <div id="results-container" class="mt-4 d-none">
      <h4>Validation Results</h4>
      <div id="results"></div>
    </div>
  </div>
</div>

<script>
  const BACKEND_URL = "http://192.168.10.71:8000";

  const componentSelect = document.getElementById('component');
  const variableNameInput = document.getElementById('variableName');
  const validateBtn = document.getElementById('validate-btn');
  const resultsContainer = document.getElementById('results-container');
  const resultsDiv = document.getElementById('results');

  async function loadComponents() {
    try {
      const res = await fetch(`${BACKEND_URL}/components`);
      const data = await res.json();
      const standards = data.standards || [];

      componentSelect.innerHTML = '<option value="">Select a component</option>';
      standards.forEach(comp => {
        const opt = document.createElement('option');
        opt.value = comp;
        opt.textContent = comp;
        componentSelect.appendChild(opt);
      });

      componentSelect.disabled = false;
    } catch (err) {
      componentSelect.innerHTML = '<option value="">Failed to load components</option>';
      console.error("Error loading components:", err);
    }
  }

  componentSelect.addEventListener('change', () => {
    if (componentSelect.value) {
      variableNameInput.disabled = false;
      validateBtn.disabled = false;
    } else {
      variableNameInput.value = '';
      variableNameInput.disabled = true;
      validateBtn.disabled = true;
      resultsContainer.classList.add('d-none');
      resultsDiv.innerHTML = '';
    }
  });

  validateBtn.addEventListener('click', async () => {
    const component = componentSelect.value;
    const name = variableNameInput.value.trim();

    resultsContainer.classList.add('d-none');
    resultsDiv.innerHTML = '';

    if (!component) {
      alert("Please select a component.");
      return;
    }
    if (!name) {
      alert("Please enter a variable name.");
      return;
    }

    try {
      const res = await fetch(`${BACKEND_URL}/validate/${component}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name })
      });

      if (!res.ok) {
        const errorData = await res.json();
        alert(`Error: ${errorData.detail || 'Validation failed'}`);
        return;
      }

      const data = await res.json();
      displayResults(data);
    } catch (err) {
      alert("Error validating name. See console for details.");
      console.error(err);
    }
  });

  function displayResults(data) {
    resultsContainer.classList.remove('d-none');
    resultsDiv.innerHTML = '';

    const results = data.results || {};

    for (const ruleKey in results) {
      const rule = results[ruleKey];

      // âœ… Skip empty/invalid results
      if (!rule || (rule.passed === undefined && !rule.error && !rule.value)) {
        continue;
      }

      const card = document.createElement('div');
      card.classList.add('result-card');

      const cardBody = document.createElement('div');
      cardBody.classList.add('card-body');

      const title = document.createElement('h5');
      title.classList.add('card-title');
      title.innerHTML = `
        <span class="badge ${rule.passed ? 'bg-success' : 'bg-danger'} me-2">
          ${rule.passed ? 'Passed' : 'Failed'}
        </span>${ruleKey}`;
      cardBody.appendChild(title);

      if ('value' in rule) {
        const val = document.createElement('p');
        val.classList.add('card-text', 'fst-italic');
        val.textContent = `Value: "${rule.value}"`;
        cardBody.appendChild(val);
      }

      if (rule.error) {
        const errorP = document.createElement('p');
        errorP.classList.add('card-text', 'text-danger');
        errorP.textContent = `Error: ${rule.error}`;
        cardBody.appendChild(errorP);
      }

      card.appendChild(cardBody);
      resultsDiv.appendChild(card);
    }
  }

  loadComponents();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
